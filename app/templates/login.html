{% extends 'base.html' %}

{% block content %}
<div class="col-md-12 col-md-offset-6" style="
	text-align: center;
	width: 400px;
	height: 150px;
	left: 50%;
	margin: -130px 0 0 -210px;
	padding:10px;
	position: absolute;
	top: 50%; }">
	<h2>Login</h2>
	<form action="" method="POST">
		{{ form.csrf_token }}
		<div class="form-group">
			<label>Usuario</label>
			{{ form.username(_class="form-control", placeholder="Digite o usuario")}}
			{% if form.errors.username %}
			<div class="alert alert-danger" role="alert">O campo do usuario nao foi preenchido</div>
			{% endif %}
		</div>
		<div class="form-group">
			<label>Senha</label>
			{{ form.password(_class="form-control")}}
		</div>
		<div class="checkbox">
			<label>
				{{ form.remember_me }} Lembrar
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

</div>
{% endblock %}
